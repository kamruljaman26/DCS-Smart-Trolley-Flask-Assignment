<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>DCS Smart Trolley</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar fixed-top bg-light navbar-light">
        <!-- Logo -->
        <a class="navbar-brand" href="">
            <img src="img/logo.png" alt="Logo" width="30" height="30"> PDCS Smart Trolley
        </a>
        <!-- Right -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="">Logout</a>
            </li>
        </ul>
    </nav>

    <!-- side bar -->
    <div class="sidebar">
        <div class="profile-img">
            <img class="" src="img/profile.png" alt="">
        </div>
        <div class="person-email">
            <p>example@gmail.com</p>
        </div>
        <a class="active" href="#home">Dashbord View</a>
        <a href="#services">Account</a>
        <a href="#clients">Configure Email</a>
        <a href="#contact">Download</a>
        <a href="#contact">Logout</a>
    </div>

    <!-- Contain Section -->
    <div class="main">
        <div class="container">

            <!-- Active Trolleys Card -->
            <div class="shadow trolley-card">
                Active Trolleys
                <div class="active-trolley">
                    0
                </div>
                <div class="total-trolley">Total: 0</div>
            </div>

            <!-- Trolley Data Analysis Chart with Chart.js -->
            <div class="chart-wrapper shadow">
                <p><b>Temperature recording</b><br>Today's recording</p>
                <canvas id="myChart"></canvas>
            </div>
            
        </div>
    </div>
    


    <!-- --------------------------------------------- -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <!-- --------------------------------------------- -->

    <!-- Create Simple Chart -->
    <script>
        var date_time = ['Tue 11', '2 AM', '6 AM', '9 AM','12 PM','3 PM','9 AM', 'Web 12'];
        var ctx = document.getElementById('myChart');
        
        // Chart Object
        var myChart = new Chart(ctx, {
            type: 'line', // Here we need to specify the type of chart we need!
            data: {
                labels: date_time, // list of x-axis name
                datasets: [{}]
            }
        }
        )
    </script>
</body>

</html>
